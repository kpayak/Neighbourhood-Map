<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--    <link href="img/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet">-->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <div id="main-panel">
        <div class="search-panel">
            <div class="search-input">
                <form data-bind="submit:startSearch">
                    <!--                    <input class="search" type="search" placeholder="Type to filter/Enter to search...." data-bind="textInput:searchText, event:{keypress:filterResults}">-->

                    <input class="search" type="search" placeholder="Type to filter/Enter to search...." data-bind="value:searchText, valueUpdate:'afterkeydown'">
                </form>

            </div>
            <button class="search-icon" data-bind="click:startSearch">
                <i class="icon ion-search"></i>
            </button>
        </div>

        <div class="location-indicator">
            <div class="indicator"></div>
            <div class="location"></div>
        </div>

        <div class="locations-list" data-bind="foreach: listOfPlaces">
            <div data-bind="if:$data.show">
                <div class="list-box" data-bind="event: {click:$parent.onClick, mouseover: $parent.highlightMarker, mouseout: $parent.resetMarkerColor}">
                    <img class="place-img" data-bind="attr:{src: $data.thumbnail}"><img>
                    <div class="place-details">
                        <div class="title">
                            <div class="index" data-bind="text: $index()+1"></div>
                            <div data-bind="text:$data.name"></div>
                        </div>
                        <div class="address">
                            <i class="icon ion-ios-location place-icons"></i>
                            <div data-bind="text:$data.address"></div>
                        </div>
                        <div class="phone">
                            <i class="icon ion-ios-telephone place-icons"></i>
                            <div data-bind="text: $data.phone"></div>
                        </div>
                        <div class="rating">
                            <i class=" icon ion-social-foursquare-outline place-icons"></i>
                            <div data-bind="text: $data.rating"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-box" data-bind="visible:isError">
            <p data-bind="text:errorMessage"></p>
        </div>
    </div>

    <div id="map">
    </div>

    <div id="attribution">
        <p>This app is powered by Google Maps and Foursquare</p>
    </div>

    <!--    jQuery-->
    <script type='text/javascript' src="js/libs/jquery-3.1.1.js"></script>

    <!--Knockout JS-->
    <script type='text/javascript' src="js/libs/knockout.js"></script>

    <!-- Main JS File -->
    <script type='text/javascript' src="js/main.js"></script>

</body>

</html>
